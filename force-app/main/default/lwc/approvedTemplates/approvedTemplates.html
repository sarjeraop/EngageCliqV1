<template>
<template if:true={isShowModal}>   
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
    <div class="slds-modal__container">
    <!-- modal header start -->
    <header class="slds-modal__header">
        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={hideModalBox} style="color: black;">
           <lightning-icon icon-name="utility:close"
               variant="inverse"
               size="small" ></lightning-icon>
            <span class="slds-assistive-text">CLOSE</span>
        </button>
    </header>  
      
      <!-- modal body start -->
      <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
        <div class="wedgbarcard slds-grid slds-wrap">                         
        <div class="slds-col slds-size_7-of-7">

            <!-- Lazzy Loading DataTable-->
            <div style="height:200px">
                <lightning-datatable key-field="Id"
                        data={totalApprovedTemplate}
                        columns={columns}
                        enable-infinite-loading
                        onloadmore={loadMoreData}
                        show-row-number-column="false"
                        onrowselection={getSelectedName}
                        max-row-selection="1">
                </lightning-datatable> 
            </div>
  <!-- modal footer start -->                  
  <footer class="slds-modal__footer">
    <lightning-button label=CONFIRM onclick={handelConfirm} disabled={disableButton}></lightning-button>
    <lightning-button class="slds-m-around_medium" label=CANCEL onclick={onClickCancle}></lightning-button>
  </footer>

        </div>
        </div>
      </div>    
    </div>
</section>
<div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
</template>   
</template>
