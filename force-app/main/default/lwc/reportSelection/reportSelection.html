<template>
    <div class="reporttablepanel" aria-disabled="true" aria-readonly="true">
        <div class="slds-grid slds-grid_align-center">           
                <div class="slds-col slds-size_1-of-1 slds-medium-size_8-of-12 slds-large-size_8-of-12">
                    <div class="tablepanel">
                        <!-- <div class="slds-grid slds-grid_align-center">
                            <h1>Communication from Report</h1>
                        </div> -->
                            <div class="slds-grid slds-wrap slds-p-top_x-small">
                                <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_6-of-12">
                                    <lightning-combobox
                                        name="folders"
                                        label="Select Folder"
                                        placeholder="Choose report folder"
                                        required="true"
                                        value={value}
                                        class="validate combostyle"
                                        options={folderOptions}
                                        onchange={handleFolderChange} 
                                        errormessage={reportError}
                                        field-level-help="Choose the folder containing your desired report.">
                                    </lightning-combobox>
                                 </div>

                                <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_6-of-12">
                                    
                                    <lightning-combobox
                                        name="reports"
                                        label="Select Report"
                                        required="true"
                                        placeholder="Choose a report"
                                        value={value}
                                        class="validate combostyle reportclass"
                                        options={reportOptions}
                                        onchange={handleReportChange}  field-level-help="Choose a report containing the specific records you want to send templates to.">
                                    </lightning-combobox>
                                
                                    <!-- <lightning-combobox
                                        name="progress"
                                        label="Status"
                                        value=""
                                        placeholder="Select Progress"
                                        options={options}
                                        class="combostyle"
                                        field-level-help="Some help text"
                                        onchange={handleChange}
                                        required
                                ></lightning-combobox> -->

                                </div>

                                <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_6-of-12">
                                    <!-- <lightning-input class="combostyle" type="text" label="Associate Object" placeholder="type here..." disabled></lightning-input> -->
                                    <lightning-input type="text"  label="Associated Object"  disabled="true" class="combostyle associateObj" value={objectDisplayName} field-level-help="Templated messages will be sent to records from this object."></lightning-input>
                                </div>

                                <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_6-of-12">
                                    <lightning-combobox
                                                name="Select Communication Channel"
                                                label="Select Communication Channel"
                                                value={value}
                                                placeholder="Choose a channel"
                                                options={channelOptions}
                                                class="validate combostyle commChannel"
                                                field-level-help="Choose your preferred communication channel."
                                                onchange={handleChannelChange}
                                                required="true"
                                        ></lightning-combobox>
                                </div>

                                <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_6-of-12">
                                    <lightning-combobox
                                            name="template"
                                            label="Select Communication Template"
                                            required="true"
                                            placeholder="Choose message template"
                                            value={value}
                                            class="validate template combostyle selection"
                                            options={templateOptions}
                                            onchange={handleTemplateChange} 
                                            field-level-help="Choose a messaging template for your communication.">
                                </lightning-combobox>
                                </div>

                                <div class="slds-col slds-size_1-of-1 slds-medium-size_6-of-12 slds-large-size_6-of-12">
                                    <lightning-combobox
                                        name="phonefields"
                                        label="Select Phone Field"
                                        required="true"
                                        placeholder="Choose phone number field"
                                        value={value}
                                        class="validate phone combostyle selectPhone"
                                        dropdown-alignment="bottom-right"
                                        options={phonefieldOptions}
                                        onchange={handlePhoneFieldChange} field-level-help="Templates will be sent to the phone number entered in this field">
                                    </lightning-combobox>
                
                                </div>

                                <div class="slds-col slds-size_1-of-1 slds-medium-size_12-of-12">
                                    <div class="btnsecreport">
                                        <!-- <lightning-button label="Next" variant="brand" onclick={handlePreview} ></lightning-button> -->
                                    <button class="slds-button slds-button_brand" onclick={handleRefresh}>Refresh</button>
                                    <button class="slds-button slds-button_brand" onclick={handlePreview}>Next</button>
                                    </div>
                                </div>

                            </div>
                    
                </div>
            </div>           
        </div>
    </div>    
</template>
